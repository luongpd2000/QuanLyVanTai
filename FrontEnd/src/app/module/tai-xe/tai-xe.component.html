<main class="content-wrapper">
  <div class="container p-30">
    <div class="task-list mb-3">Quản lý tài xế</div>
    <!-- <div class="row"> -->
      <!-- <div class="container"> -->

        <div class="search-input">
          <div class="row">
            <div class="col-12 search-group">
              <form>
                <mat-form-field appearance="fill">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName='username'>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>FullName</mat-label>
                  <input matInput formControlName='fullname'>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName='enail'>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Phone</mat-label>
                  <input matInput formControlName='phone'>
                </mat-form-field>

                <button class="btn btn-primary b-search">Search</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-12">
          <button type="button" class="btn btn-success ">New User</button>
          <button type="button" class="btn btn-primary ">All
            User</button>
        </div>

        <div class="col-md-12 main-datatable">
          <div class="card_body">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element, index as i">
                    <button mat-icon-button>
                      <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button>
                      <mat-icon>update</mat-icon>
                    </button>
                    <button mat-icon-button>
                      <mat-icon>more_horiz</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
  <!-- </div> -->
</main>

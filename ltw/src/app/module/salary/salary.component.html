


<main class="content-wrapper">
  <div class="container p-30">
    <div class="task-list mb-3">
      <h1>Bảng lương</h1>
    </div>
    <!-- <div class="row"> -->
    <!-- <div class="container"> -->

    <div class="search-input">
      <div class="row">
        <div class="col-12 search-group">
          <mat-form-field appearance="fill">
            <mat-label>Month and Year</mat-label>
            <input matInput [matDatepicker]="dp" [formControl]="date">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp
                            startView="multi-year"
                            (yearSelected)="chosenYearHandler($event)"
                            (monthSelected)="chosenMonthHandler($event, dp)"
                            panelClass="example-month-picker">
            </mat-datepicker>
          </mat-form-field>
          <button class="btn btn-primary b-search ml-3" (click)="onSearch()">Search</button>
        </div>
      </div>
    </div>

    <div class="col-12">
      <button type="button" class="btn btn-success" (click)="viewSalaryCurrent()">Xem bảng lương tính đến thời gian hiện tại của tháng</button>
    </div>

    <div class="col-md-12 main-datatable mt-5">
      <div class="card_body">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="no">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element,index as i"> {{i+1}} </td>
            </ng-container>

            <ng-container matColumnDef="driverId">
              <th mat-header-cell *matHeaderCellDef> Id tài xế </th>
              <td mat-cell *matCellDef="let element"> {{element.driver_id ? element.driver_id : element.driver.id}} </td>
            </ng-container>

            <ng-container matColumnDef="driverName">
              <th mat-header-cell *matHeaderCellDef> Tên tài xế </th>
              <td mat-cell *matCellDef="let element"> {{element.driver_name ? element.driver_name : element.driver.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="month">
              <th mat-header-cell *matHeaderCellDef> Tháng </th>
              <td mat-cell *matCellDef="let element"> {{element.month}} </td>
            </ng-container>

            <!-- cmt Column -->
            <ng-container matColumnDef="year">
              <th mat-header-cell *matHeaderCellDef> Năm</th>
              <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef> Tổng lương </th>
              <td mat-cell *matCellDef="let element"> {{element.total | currency:'VND'}} </td>
            </ng-container>

<!--            <ng-container matColumnDef="complexityId">-->
<!--              <th mat-header-cell *matHeaderCellDef> Độ phức tạp </th>-->
<!--              <td mat-cell *matCellDef="let element"> {{element.complexity}} </td>-->
<!--            </ng-container>-->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </div>
    <div class="col-12 mt-5">
      <button type="button" class="btn btn-primary" (click)="addDatabase()">Xuất bảng lương tháng này </button>
    </div>
  </div>
  <!-- </div> -->
  <!-- </div> -->
</main>

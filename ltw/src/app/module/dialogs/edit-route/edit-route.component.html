<div class="container">
  <h1 mat-dialog-title>Cập nhật tuyến xe</h1>

  <div mat-dialog-content>
    <form [formGroup]="formControl1">
      <div class="form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>ID</mat-label>
          <input matInput type="text" formControlName="id" [(ngModel)]="data.id" readonly>
        </mat-form-field>
      </div>

      <div class="mt-2 form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Điểm bắt đầu</mat-label>
          <input matInput type="text" formControlName="pointOfDeparture" [(ngModel)]="data.pointOfDeparture" />
          <mat-error *ngIf="
          formControl1.controls['pointOfDeparture']?.errors?.required">field required</mat-error>
        </mat-form-field>
      </div>

      <div class="mt-2 form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Điểm kết thúc</mat-label>
          <input matInput type="text" formControlName="destination" [(ngModel)]="data.destination" />
          <mat-error *ngIf="
          formControl1.controls['destination']?.errors?.required">field required</mat-error>
        </mat-form-field>
      </div>

      <div class="mt-2 form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Độ dài</mat-label>
          <input matInput type="number" formControlName="length" [(ngModel)]="data.length" />
          <mat-error *ngIf="
          formControl1.controls['length']?.errors">Độ dài là kiểu số</mat-error>
          <mat-error *ngIf="
          formControl1.controls['length']?.errors?.required">field required</mat-error>
        </mat-form-field>
      </div>

      <div class="mt-2 form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Độ phức tạp</mat-label>
          <mat-select [(ngModel)]="data.complexity" formControlName='complexity'>
            <mat-option [value]="1">1</mat-option>
            <mat-option [value]="2">2</mat-option>
            <mat-option [value]="3">3</mat-option>
          </mat-select>
        </mat-form-field>

      </div>
    </form>
  </div>

  <div class="mt-2" mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="!formControl1.valid" (click)="edit()"
      cdkFocusInitial>Yes</button>
    <button mat-raised-button mat-dialog-close>No</button>

  </div>
</div>

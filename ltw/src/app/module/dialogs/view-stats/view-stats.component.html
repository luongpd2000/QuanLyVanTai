<div class="container">
  <h1 mat-dialog-title>Edit Coach Turn </h1>

  <div mat-dialog-content>
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element,index as i"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="pointOfDeparture">
        <th mat-header-cell *matHeaderCellDef> Điểm đầu </th>
        <td mat-cell *matCellDef="let element"> {{element.pointOfDeparture}} </td>
      </ng-container>

      <!-- cmt Column -->
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef> Điểm cuối </th>
        <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef> Độ dài </th>
        <td mat-cell *matCellDef="let element"> {{element.length}} </td>
      </ng-container>

      <ng-container matColumnDef="complexityId">
        <th mat-header-cell *matHeaderCellDef> Độ phức tạp </th>
        <td mat-cell *matCellDef="let element"> {{element.complexity}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="mt-2" mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Close</button>
  </div>
  </div>

<div class="wrapper">
  <div class="container">
      <form [formGroup]="logIn" (ngSubmit)="login()" routerLinkActive="active">
          <div class="title">Login</div>
          <div class="input-box">
              <input type="text" placeholder="Enter Your Username" formControlName="username">
              <div class="underline"></div>
              <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="mt-1">
                <div *ngIf="(username?.errors?.required) " class="invalid-text">
                  Username is required
                </div>
<!--
                <div *ngIf="username?.errors?.maxlength" class="invalid-text">
                  Username must be at small 50 characters long
                </div> -->
            </div>
          </div>
          <div class="input-box">
              <input type="password" placeholder="Enter Your Password" formControlName="password">
              <div class="underline"></div>

              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="mt-1">


                <div *ngIf="(password?.errors?.required)" class="invalid-text">
                  Password is required
                </div>
<!--
                <div *ngIf="password?.errors?.minlength" class="invalid-text">
                  Password must be at least 8 characters long
                </div>

                <div *ngIf="password?.errors?.maxlength" class="invalid-text">
                  Password must be at small 50 characters long
                </div>

                <div *ngIf="password?.errors?.pattern" class="invalid-text">
                  Password must be a valid password format
                  <br>
                  least one lowercase letter, one uppercase letter, one digit, one special character,
                  and is at least eight characters long: $@$!%*?&
              </div> -->
            </div>

          </div>
          <div class="input-box button">
              <input type="submit" [disabled]="!logIn.valid" value="Continue">
          </div>
      </form>

      <div class="mt-2">
        <button class="btn" (click)="check()">Quên mật khẩu</button>
      </div>
  </div>

</div>
